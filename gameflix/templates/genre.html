
{% extends 'base.html' %}
{% load static %}

{% block body %}


   
 



<!--CATEGORIES-->
<div class="container genreContainer ">
	<h2 class="text-center text-light">{{genre}} </h2>
	<div class="row justify-content-center">

        {% for game in qs %}
        
        <div class="card movie_card">
            <img src="{{game.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <a>
                <i class="fa fa-download play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer">
                </i>
            </a>
              <h5 class="card-title">{{game.name}}</h5>
                     <span class="movie_info">{{game.created}}</span>
                     &nbsp;
                     |
                     &nbsp;
                     <span class="movie_info float-right"><i class="fa fa-gamepad"></i> &nbsp;{{game.genre}}</span>
            </div>
          </div>

          {% endfor %}

          


		
		</div>
    </div>
