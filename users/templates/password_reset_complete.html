{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex" style="background: scroll center url({%static 'img/password.png' %}); background-size:cover;">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body ">
            <h5 class="card-title text-center">Your password has been set:</h5>

             <a href="{% url 'home-view' %}"> <button class="btn btn-lg  btn-block text-uppercase" >Log in back!</button> </a>
          </div>
        </div>
      </div>
      {% if messages %}
      <div class="row text-center" style="margin: auto;">
      <div class="col-sm-6 col-sm-offset-3 text-center" style="margin: auto; max-width: 300px;">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
              <p>{{ message }}</p>
          </div>
          {% endfor %}
        </div>
    
      </div>
    {% endif %}
    </div>
  </div>

  {% endblock %}
