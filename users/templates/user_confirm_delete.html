
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 100px;">
    <h1 class="title text-center text-light">Settings:</h1>
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex" style="background: scroll center url({%static 'img/delete.png' %}); background-size:cover;">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body ">
            <h5 class="card-title text-center">Are you sure you want to delete your account?</h5>
            
            <form class="form-signin" method="POST" action=".">{% csrf_token %}
        

              <div id="buttonDiv" class="text-center">
              <button class="btn btn-lg  btn-inline text-uppercase" type="submit">Yes delete</button>
              <a class="btn btn-lg  btn-inline text-uppercase" href="{% url 'settings-view' %}">No, take me back!</a>
            </div>

            
            
            </form>
            
          </div>
        </div>
        {% if messages %}
        <div class="row text-center" style="margin: auto;">
        <div class="col-sm-6 col-sm-offset-3 text-center" style="margin: auto; max-width: 300px;">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
          </div>
      
        </div>
      {% endif %}
      </div>
    </div>
  </div>

  {% endblock %}
